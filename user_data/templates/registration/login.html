{% extends 'qcm/base_qcm.html' %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>{% blocktranslate %}Don't have an account? Create one {% endblocktranslate %}<a href="{% url 'user_data:register' %}">{% translate "here" %}</a></p>
    <button type="submit">Login</button>
  </form>
{% endblock %}
