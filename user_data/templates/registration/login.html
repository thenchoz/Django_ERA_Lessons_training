{% extends 'qcm/base_qcm.html' %}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Don't have an account? Create one <a href="{% url 'user_data:register' %}">here</a></p>
    <button type="submit">Login</button>
  </form>
{% endblock %}
