<!-- qcm/index -->

{% extends 'qcm/base_qcm.html' %}

{% block content %}
{% if branch_list %}
<ul>
  {% for branch in branch_list %}
  <li>
    <a href="{% url 'qcm:detail' branch.id %}">{{ branch.branch_name }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No branch are available.</p>
{% endif %}
<a href="{% url 'qcm:create_branch' %}">Create a new Branch</a>
{% endblock %}
