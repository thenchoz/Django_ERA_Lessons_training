<!DOCTYPE html>
<!-- template/qcm/base_qcm -->
<html>
  <head>
  {% load static %}
    <meta charset="utf-8">
    <title>{% block title %}ERA QCM{% endblock %}</title>
    <link rel="icon" href="{% static 'qcm/img/favicon.ico' %}" />
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="{% url 'qcm:index' %}">Home</a>
      {% if user.is_authenticated %}
        <a class="active" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="active" href="{% url 'user_data:register' %}">Register</a>
        <a class="active" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
    {% if user.is_authenticated %}
      <p>Hello {{ user.username }}</p>
    {% endif %}
    <main>
    {% block content %}
    {% endblock %}
    </main>
  </body>
</html>
