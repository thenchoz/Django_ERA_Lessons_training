<!-- qcm/results_training -->

{% extends 'qcm/base_qcm.html' %}

{% block content %}
<h1>{{ training.id }} {{ training }}</h1>

<p>
  Your result is {{ training.results }}%.
</p>

<ul>
  {% for question in training.questions.all %}
  <li><a href="{% url 'qcm:results' training.questions_set.branch.id question.id %}">
      {{ question.id }} - {{ question.question_text }} -- answer</a></li>
  {%endfor%}
</ul>

<a href="{% url 'qcm:detail' training.questions_set.branch.id %}">Return to branch</a>
{% endblock %}
