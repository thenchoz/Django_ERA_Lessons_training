<h1>{{ question.question_text }}</h1>

{% if given_answer %}
<p>
  Your answer was "{{ given_answer.choice_text }}", this answer is {{
  given_answer.is_true }}.
</p>
{% endif %}

<ul>
  {% for choice in question.choice_set.all %}
  <li>{{ choice.choice_text }} -- {{ choice.is_true }}</li>
  {%endfor%}
</ul>

<a href="{% url 'qcm:detail' question.id %}">Answer again?</a>
