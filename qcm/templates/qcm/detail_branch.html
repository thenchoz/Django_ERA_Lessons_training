{% if branch %}
<h1>{{ branch.branch_name }}</h1>
<ul>
  {% for question in branch.question_set.all %}
  <li>
    <a href="{% url 'qcm:detail_question' branch.id question.id %}"
      >{{ question.id }} - {{ question.question_text }}</a
    >
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No branch are available.</p>
{% endif %}
