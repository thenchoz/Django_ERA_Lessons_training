{% extends 'qcm/base_qcm.html' %}

{% block content %}
  <h2>Create a new questions subset for {{ branch.name }}<h2>
  <form action="{% url 'qcm:create_questions_subset' branch.id%}" method="post">
  {% csrf_token %}
    {{ form }}
    <input type="submit" value="Create">
  </form>
  <a href="{% url 'qcm:detail' branch.id %}">Return to branch.</a>
{% endblock %}
